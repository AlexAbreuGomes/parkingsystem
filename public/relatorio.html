<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-relatorio.css">
    <link rel="stylesheet" href="style-notificacao.css">
    <title>Relatório de Estacionamento</title>
</head>

<body>
    

    <h1>Relatório de Estacionamento</h1>

    <main class="principal">
        <!-- Botões de navegação e ações -->
        <section id="botoes">
            <button id="btnDeletar">Deletar Veículo</button>
            <button id="btnVoltar">Voltar</button>
            <button id="btnAdmin">Administrador</button>
            <button id="btnImprimir">Imprimir</button>
            <button id="btnExportarCSV">Exportar para CSV</button>
            <button id="btnSalvar">Salvar <br>Banco de Dados</button> <!-- Novo botão -->
            <button id="btnReset">Resetar</button> <!-- Novo botão -->
            
        </section>

        <!-- Seção para deletar um veículo -->
        <section id="deletarVeiculo">
            <input type="text" id="inputPlaca" placeholder="Deletar veiculo">
            
            <h2 id="valorTotal">Total do Dia: R$ <span id="valorTotalDia">0,00</span></h2>
            <div id="notification"></div>
        </section>

        <!-- Tabela do relatório -->
        <table id="tabelaRelatorio">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Veículo</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Valor Pago</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos veículos serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para solicitação de senha -->
    <div id="modalSenha" class="modal">
        <div class="modal-content">
            <h2>Digite a senha</h2>
            <input type="password" id="inputSenha" class="input-senha" placeholder="Senha">
            <br><br>
            <button id="btnConfirmarSenha" class="btn">Confirmar</button>
            <button id="btnCancelarSenha" class="btn">Cancelar</button>
        </div>
    </div>
    

    <!-- Certifique-se de que o script seja carregado no final do body -->
    <script type="module" src="config/relatorio.js"></script>
</body>

</html>
