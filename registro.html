<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style-registro.css">
    <title>registro</title>
</head>

<body>
    <main class="principal">
        
        <section id="lateral">
            
            <h2>Entrada de Veículos:</h2>
            <form id="entradaForm">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required><br>
                <label for="veiculo">Veículo:</label>
                <input type="text" id="veiculo" name="veiculo" required><br>
                <input type="hidden" id="entrada" name="entrada">
                <button class="submit" type="submit">Adicionar</button>
            </form>

            <h2>Saída de Veículos:</h2>
            <form id="saidaForm">
                <label for="saidaPlaca">Placa:</label>
                <input type="text" id="saidaPlaca" name="saidaPlaca" required><br>
                <button class="submit" type="submit">Registrar Saída</button>
            </form>
            <section>
                <a class="relatorio" href="relatorio.html" target="_blank">Ver Relatório</a>
            </section>
            <section>
                <a class="administrador" href="admin.html" target="_blank">Administrador </a>
            </section>
        </section>

        <section class="listaVeiculosValor">
            <section class="vagas">
                <section class="vagas-disponiveis">
                    <h3>Vagas Disponíveis:</h3>
                    <h3><span id="vagasDisponiveis"></span></h3>
                    
                </section>
                <data id="data-hora">
                    <h3 id="data"></h3>
                    <h3 id="hora"></h3>
                </data>
            </section>

            <section id="veiculos-registrados">
                <h2 id="texto-adicional">Veículos Estacionados</h2>
                <section class="tabela">
                    <table id="tabelaEstacionados">
                        <thead>
                            <tr>
                                <th>Placa</th>
                                <th>Veículo</th>
                                <th>Entrada</th>
                            </tr>
                        </thead>
                        <tbody>
                             <!-- Aqui vai o conteúdo da tabela  -->
                        </tbody>
                    </table>
                </section>
            </section>
            <section class="valor">
                <section>
                    <h3>Valor a pagar:</h3>
                    <h2 id="valorPagar"></h2>
                </section>
                <section>
                    <button id="submitReload" class="submitReload" type="submit">Recarregar</button>
                </section>
            </section>
        </section>
    </main>
    <script src="assets/js/estacionamento.js"></script>
</body>

</html>
